# Pre-commit hooks for CV as Code
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^dist/
      - id: end-of-file-fixer
        exclude: ^dist/
      - id: check-yaml
        files: ^cv-data/.*\.ya?ml$
      - id: check-json
        exclude: ^dist/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/.*\.py$

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: ^backend/.*\.py$

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        files: ^backend/.*\.py$

  # JavaScript/React formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, json, css]
        files: ^web/
        exclude: ^web/public/Andrea_Cristalli_.*\.json$

  # Markdown lint + fix
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        types: [markdown]
        args: ["--config=.markdownlint.jsonc", "--fix"]
        exclude: ^dist/

# Custom local hooks
  - repo: local
    hooks:
      # Validate CV YAML schema
      - id: validate-cv-yaml
        name: Validate CV YAML files
        entry: bash -c 'export PYTHONPATH=$(pwd) && python hooks/validate_cv.py'
        language: system
        files: ^cv-data/.*\.ya?ml$
        pass_filenames: false

      # Check for TODO/FIXME in production
      - id: check-todos
        name: Check for TODO/FIXME
        entry: bash
        args: [-c, 'if git grep -E "TODO|FIXME" -- "*.py" "*.jsx" "*.js" | grep -v "pre-commit"; then echo "Remove TODO/FIXME before commit"; exit 1; fi']
        language: system
        pass_filenames: false
        always_run: true
