name: Build & Deploy Resume

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v6

      # Python setup and testing
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: |
          pip install -r backend/requirements.txt
          pip install pytest pre-commit pylint
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - run: |
          cd web
          npm install
      - run: |
          # Run pre-commit checks
          pre-commit run --all-files
      - run: |
          # Run linters
          make lint
      - run: |
          # Run tests
          make test
      - run: |
          # Check pdf generation
          make generate
      - run: |
          # Check dev server builds
          make dev > dev.log 2>&1 &
          echo "DEV_PID=$!" >> $GITHUB_ENV
          sleep 5
      - run: |
          # use $DEV_PID from env if needed
          curl -f http://localhost:3000/health
          run: |
          if [ -n "$DEV_PID" ]; then kill "$DEV_PID"; fi

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v6

      # Python: Generate CV outputs to dist/
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: |
          pip install -r backend/requirements.txt
          python backend/generate.py

      # React: Build app (outputs to ../dist, merging with generated files)
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: |
          cd web
          npm install
          VITE_BASE_PATH=/resume-as-code/ npm run build -- --emptyOutDir

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      # Rebuild for deploy (artifacts don't persist across jobs by default)
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: |
          pip install -r backend/requirements.txt
          python backend/generate.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: |
          cd web
          npm install
          VITE_BASE_PATH=/resume-as-code/ npm run build -- --emptyOutDir

      # Deploy to Pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
